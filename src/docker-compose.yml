version: '3'

services:
  eventpublisherapp:
    image: eventpublisherapp
    build:
      context: .
      dockerfile: Sample/EventPublisherApp/Dockerfile
    depends_on:
      - rabbitmq

  eventconsumerapp:
    image: eventconsumerapp
    build:
      context: .
      dockerfile: Sample/EventConsumerApp/Dockerfile
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.3-management-alpine
    ports:
      - "15672:15672"
      - "5672:5672"
